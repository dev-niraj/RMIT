<!-- <a href="#" class="btn btn-success btn-lg active mt-4" role="button" aria-pressed="true">Reports</a> -->
<div class="row justify-content-center mt-2">
  <div class="col-md-9">
    <form>
      <div class="row col-md-7">
        <div class="input-group ml-auto" style="float: right !important">
          <div class="input-group-append">
            <button
              class="btn dropdown-toggle btn-success ml-2"
              type="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Export
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" style="cursor: pointer;" (click)="convertToPdfWithData()">.PDF</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="exportAsXLSX()">.XLS</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="exportAsCSV()">.CSV</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" style="cursor: pointer;">To PowerBI</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  
    <hr class="style1" />
    <div class="card">
      <h5 class="card-header font-weight-bold">Report</h5>
      <!-- <h5 class="card-title">Special title treatment</h5> -->
      <ag-grid-angular 
        #agGrid
        style="width: 800px; height: 500px;" 
        class="ag-theme-material"
        id="datatable"
        [rowData]="values | async"
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        >
    </ag-grid-angular>
    </div>
  </div>
</div>
